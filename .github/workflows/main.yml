          & '${{ env.fpc }}' @('-B', '-Mdelphi', '-Twin64', '-Px86_64', '-dDontUseMediumBlocksLockedCriticalSection', '-O4','SimpleTest.dpr')

      - name: Compile by FreePascal 64-bit with -dDontUseLargeBlocksLockedCriticalSection
